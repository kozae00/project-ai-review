<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/static/pretendard.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .content-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .login-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .password-input {
            width: 100%;
            padding: 16px;
            font-size: 15px;
            border: 1px solid #e6e6e6;
            border-radius: 8px;
            background-color: #f8f9fa;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .password-input:focus {
            outline: none;
            border-color: #ffd43b;
            background-color: #fff;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            background-color: #ffd43b;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .login-button:hover {
            background-color: #fcc419;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: #1a1a1a;
        }

        @media (max-width: 640px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="login-container">
            <div class="login-title">
                <h1>관리자 로그인</h1>
            </div>
            <form method="post" class="login-form">
                <input 
                    type="password" 
                    name="password" 
                    class="password-input"
                    placeholder="패스워드를 입력하세요" 
                    required
                    autocomplete="current-password"
                >
                <button type="submit" class="login-button">로그인</button>
            </form>
            <a href="{{ url_for('input_data') }}" class="back-link">리뷰 입력으로 돌아가기</a>
        </div>
    </div>
</body>
</html>
